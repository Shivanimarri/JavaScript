<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p>
                <label for="">
                    Height in cm:
                </label>
                <input type="text" id="height">
            </p>
            <p>
                <label for="">
                    Weight in kg:
                </label>
                <input type="text" id="weight">
            </p>
            <button> Calculate</button>
            <div id="results"></div>
            <div>
                <h1>BMI Weight Guide</h1>
                <h2> &lt 18.6 : UnderWeight </h2>
                <h2>18.6 and 24.9 : Normal Range</h2>
                <h2> &gt 24.9 : Overweight</h2>
                <div id="final"></div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
